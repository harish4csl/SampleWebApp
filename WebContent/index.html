<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
            transition: background 0.3s, color 0.3s;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        header {
            text-align: center;
            padding: 20px;
            background: #333;
            color: white;
        }
        .post {
            margin: 20px 0;
        }
        .post img {
            width: 100%;
            border-radius: 10px;
        }
        .post h2 {
            color: #444;
        }
        .dark-mode {
            background: #222;
            color: white;
        }
        .toggle-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #333;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <button class="toggle-btn" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <header>
        <h1>Welcome to My Blog</h1>
    </header>
    <div class="container">
        <div class="post">
            <img src="https://source.unsplash.com/900x400/?technology,code" alt="Blog Post Image">
            <h2>How to Become a Frontend Developer</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed sit amet facilisis urna...</p>
        </div>
        <div class="post">
            <img src="https://source.unsplash.com/900x400/?writing,blog" alt="Blog Post Image">
            <h2>10 Tips for Writing a Great Blog Post</h2>
            <p>Donec at dictum urna. Sed imperdiet, risus id bibendum ultricies, metus sapien interdum purus...</p>
        </div>
    </div>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
